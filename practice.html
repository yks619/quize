<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>
<body>
    <nav class="bg-white shadow-lg">
        <div class=" mx-auto px-4">
            <div class="flex justify-between items-center p-4">
                <!-- Logo -->
                <div class="">
                    <img src="images/logo.svg" class="w-[200px]" alt="">
                </div>

                <!-- Desktop Menu -->
                <div class="hidden lg:flex items-center gap-[200px]">
                    <div class="space-x-8">
                    <a href="#" class="text-gray-600 hover:text-orange-600 cursor-pointer">Courses</a>
                    <a href="#" class="text-gray-600 hover:text-orange-600 cursor-pointer">About Us</a>
                    <a href="#" class="text-gray-600 hover:text-orange-600 cursor-pointer">Blogs</a>
                    <a href="#" class="text-gray-600 hover:text-orange-600 cursor-pointer">News & Events</a>
                    <a href="#" class="text-gray-600 hover:text-orange-600 cursor-pointer">Contact Us</a>
                    </div>
                    <button class="bg-orange-500 text-white px-5 py-2 rounded-full hover:bg-yellow-500 ">
                        Book a Consultation
                    </button>
                </div>

                <!-- Hamburger Button -->
                <div class="lg:hidden">
                    
                    <button id="menuBtn" class="flex items-center px-3 py-2 text-gray-600 hover:text-blue-600">
                        <box-icon name='menu-alt-right' ></box-icon>
                    </button>
                   
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden lg:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 bg-white">
                    <a href="#" class="block px-3 py-2 text-gray-600 hover:text-orange-600 hover:bg-gray-50 rounded-md cursor-pointer">Courses</a>
                    <a href="#" class="block px-3 py-2 text-gray-600 hover:text-orange-600 hover:bg-gray-50 rounded-md cursor-pointer">About Us</a>
                    <a href="#" class="block px-3 py-2 text-gray-600 hover:text-orange-600 hover:bg-gray-50 rounded-md cursor-pointer">Blogs</a>
                    <a href="#" class="block px-3 py-2 text-gray-600 hover:text-orange-600 hover:bg-gray-50 rounded-md cursor-pointer">News & Events</a>
                    <a href="#" class="block px-3 py-2 text-gray-600 hover:text-orange-600 hover:bg-gray-50 rounded-md cursor-pointer">Contact Us</a>

                    <button class="w-full mt-2 px-3 py-2 bg-orange-600 text-white rounded-md hover:bg-orange-700 ">
                        Book a Consultation
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.getElementById('menuBtn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuIcon = document.getElementById('menuIcon');
            const closeIcon = document.getElementById('closeIcon');
            
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
